<div class="fondo">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 content-form rounded shadow">
                <div class="row">
                    <div class="col">
                        <a routerLink="/register"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                          </svg></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h1 class="display-6">Carné de salud</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="lead">Adjunte una imágen como comprobante de su carné de slaud vigente con su fecha de vencimiento correspondiente.</p>
                        <p class="lead">En caso de no estar vigente, debe agendarse en la clínica UCU para
                            actualizarlo.</p>
                    </div>
                </div>
                <hr>
                <div class="row justify-content-center">
                    <div class="col-10">
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" (change)="onFileSelected($event)"
                                id="inputGroupFile02">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-10">
                        <div class="form-floating mb-3">
                            <input type="date" class="form-control" id="floatingInput">
                            <label for="floatingInput">Fecha de vencimiento</label>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-10">
                        <button class="btn btn-Enviar">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
