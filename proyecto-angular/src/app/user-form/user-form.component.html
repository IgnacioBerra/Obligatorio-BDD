<div class="fondo">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8 content-form rounded shadow">
                <div class="row">
                    <div class="col">
                        <a routerLink="/"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                                fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                            </svg></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <h1 class="display-6">Complete formulario</h1>
                    </div>
                </div>
                <hr>
                <form>
                    <div class="row justify-content-center">
                        <div class="col-10">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" [required]="true" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Cédula de identidad</label>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-10">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" [required]="true" id="floatingInput">
                                <label for="floatingInput">Nombre</label>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-10">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" [required]="true" id="floatingInput2">
                                <label for="floatingInput2">Apellido</label>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-10">
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" [required]="true" id="floatingInput">
                                <label for="floatingInput">Fecha de nacimiento</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" [(ngModel)]="carnetsalud" (change)="onChange()" name="carnetsalud" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Tengo carné de salud
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-10">
                            <button  (click)="enviar()" class="btn btn-Enviar">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
