<div class="fondo">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-6">
                <a routerLink="/indexAdmin"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                        fill="currentColor" class="bi bi-arrow-left-square goBack" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
                    </svg></a>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-6 text-center ">
                <img src="../../assets/ucu.png" alt="" srcset="">
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-6 text-center ">
                <h1 class="display-5">ACTUALIZAR FECHA</h1>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-6 content-form rounded shadow">
                <form #formDate (ngSubmit)="agregarFecha(formDate)">
                    <div class="mb-3">
                      <label for="fechaDesde" class="form-label">Fecha desde: </label>
                      <input type="date" class="form-control" id="fechaDesde" name="fechaDesde"
                             [(ngModel)]="fechaDesde" [class.is-invalid]="esFechaDesdeInvalida()">
                      <div *ngIf="esFechaDesdeInvalida()" class="invalid-feedback">
                        {{errorText}}
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="fechaHasta" class="form-label">Fecha hasta:</label>
                      <input type="date" class="form-control" id="fechaHasta" name="fechaHasta"
                             [(ngModel)]="fechaHasta" [class.is-invalid]="esFechaHastaInvalida()">
                      <div *ngIf="esFechaHastaInvalida()" class="invalid-feedback">
                        {{errorText}}
                      </div>
                    </div>
                    <button type="submit" class="btn btn-guardar">Guardar</button>
                  </form>
            </div>
        </div>
    </div>
</div>
